specVersion: 0.0.4
description: Subgraph for goerli
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ERC20Token
    network: goerli
    source:
      address: "0x52C3f2eFF1A67dBB7097C3DCb3dF844be486b65d"
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ERC20Token\ERC20Token.wasm
      entities:
        - Transfer
      abis:
        - name: ERC20
          file: ERC20Token\abis\ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
