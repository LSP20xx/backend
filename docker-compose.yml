version: '3.1'

services:
  billete_pg:
    image: postgres:15.1
    container_name: billete_pg
    restart: always
    environment:
      POSTGRES_DB: billete
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5432:5432
